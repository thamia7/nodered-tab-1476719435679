<script type="text/javascript">
    RED.nodes.registerType("sort",{
        category: "function",
        color: "#E2D96E",
        defaults: {
            orderBy: {value: "az"},
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "debug.png",
        label: function() {
            return this.name||"sort";
        }
    });
</script>

<script type="text/x-red" data-template-name="sort">
    <div class="form-row">
        <label for=""><i class="fa fa-sort"></i> Order By:</label>
        <select id="node-input-orderBy">
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="sort">
    <p>A simple node that sorts a payload array either in alphabetical order or in reverse alphabetical order.</p>
</script>
